<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .icon {
            font-size: 1.5em;
        }
        
        /* 更新为蓝色科技风背景 */
        .tech-bg {
            background: linear-gradient(135deg, #0396FF 0%, #0D47A1 50%, #0396FF 100%);
            position: relative;
            overflow: hidden;
        }
        
        .tech-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(72, 198, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 225, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(173, 216, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .tech-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(173, 216, 255, 0.15) 50%, transparent 100%),
                linear-gradient(0deg, transparent 0%, rgba(173, 216, 255, 0.15) 50%, transparent 100%),
                linear-gradient(45deg, 
                    rgba(255, 255, 255, 0.07) 25%, 
                    transparent 25%, 
                    transparent 50%, 
                    rgba(255, 255, 255, 0.07) 50%, 
                    rgba(255, 255, 255, 0.07) 75%, 
                    transparent 75%, 
                    transparent);
            background-size: 200px 200px, 200px 200px, 100px 100px;
            animation: tech-grid 20s linear infinite;
            opacity: 0.4;
            pointer-events: none;
        }
        
        @keyframes tech-grid {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }
            100% {
                background-position: 200px 0, 0 200px, 100px 100px;
            }
        }

        /* 更新卡片效果 - 蓝色玻璃态 */
        .bg-white\/10 {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.12);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .bg-white\/10:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        /* 更新按钮样式 */
        .bg-\[\#00bf5b\] {
            background-color: #0396FF !important;
        }
        
        .hover\:bg-\[\#00a651\]:hover {
            background-color: #0D47A1 !important;
        }
    </style>
</head>

</body>
